name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            mkdir -p ~/alessa
            rsync -av --delete ./ ${{ github.workspace }} --exclude .git --exclude node_modules
            cd ~/alessa
            npm ci --production
            pm2 stop alessa || true
            pm2 start npm --name alessa -- start
